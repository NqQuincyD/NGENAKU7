{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4>{{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Member (Optional)</label>
                        <select name="member_id" class="form-select">
                            <option value="">Anonymous</option>
                            {% for member in members %}
                            <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select name="type" class="form-select">
                            <option value="Time">Time (Service)</option>
                            <option value="Talent">Talent (Skill)</option>
                            <option value="Treasure">Treasure (Financial Pledge)</option>
                            <option value="Body Temple">Body Temple (Health)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" required
                            placeholder="Describe the commitment (e.g. Will teach Sabbath School, Local Church Budget Pledge R500/pm)"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('stewardship.commitments') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Commitment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
