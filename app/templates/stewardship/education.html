{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Education & Resources</h2>
    <a href="{{ url_for('stewardship.add_resource') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add
        Resource</a>
</div>

<div class="row g-4">
    {% for r in resources %}
    <div class="col-md-4">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title mb-0">{{ r.title }}</h5>
                    <span class="badge bg-info text-dark">{{ r.type }}</span>
                </div>
                <p class="card-text text-muted small">Uploaded: {{ r.uploaded_at.strftime('%Y-%m-%d') }}</p>
                <a href="{{ r.url }}" target="_blank" class="btn btn-outline-primary btn-sm w-100">
                    <i class="bi bi-box-arrow-up-right"></i> Access Resource
                </a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-light text-center">No resources available yet.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
