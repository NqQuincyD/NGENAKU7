{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4>{{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Member (Optional)</label>
                        <select name="member_id" class="form-select">
                            <option value="">Anonymous</option>
                            {% for member in members %}
                            <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount (R)</label>
                        <input type="number" step="0.01" name="amount" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" value="{{ now_date }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Method</label>
                        <select name="method" class="form-select">
                            <option value="Cash">Cash</option>
                            <option value="Envelope">Envelope</option>
                            <option value="EFT">EFT</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('finance.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Record Tithe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
